<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="http-equiv" content="text/html" charset="UTF-8">
  <meta name="http-equiv" content="text/css" charset="UTF-8">
  <meta name="http-equiv" content="text/javascript" charset="UTF-8">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Wendell Kenneddy">
  <meta name="creator" content="Wendell Kenneddy">
  <meta name="description" content="Uma simples calculadora em Javascript.">
  <meta name="keywords" content="Template">
  <meta property="og:title" content="Template">
  <meta property="og:description"
    content="Uma simples calculadora em Javascript.">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Calculadora">
  <meta property="og:locale" content="pt-BR">
  <title>Calculadora</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
  <header id="page-header" class="sr-only" role="banner">
    <h1>Calculadora</h1>
  </header>

  <main class="container">
    <h2>Calculadora</h2>

    <div class="calculator-container">
      <label for="operation">Operação</label>
      <input type="text" id="operation" name="operation">

      <div class="btn-group">
        <button id="action-erase" class="action">C</button>
        <button id="digit-(" class="digit">(</button>
        <button id="digit-)" class="digit">)</button>
        <button id="digit-divide" class="digit">/</button>
        <button id="digit-7" class="digit">7</button>
        <button id="digit-8" class="digit">8</button>
        <button id="digit-9" class="digit">9</button>
        <button id="digit-multiply" class="digit">*</button>
        <button id="digit-4" class="digit">4</button>
        <button id="digit-5" class="digit">5</button>
        <button id="digit-6" class="digit">6</button>
        <button id="digit-add" class="digit">+</button>
        <button id="digit-1" class="digit">1</button>
        <button id="digit-2" class="digit">2</button>
        <button id="digit-3" class="digit">3</button>
        <button id="digit-subtract" class="digit">-</button>
        <button id="digit-dot" class="digit">.</button>
        <button id="digit-0" class="digit">0</button>
        <button id="action-erase-digit" class="action">&lAarr;</button>
        <button id="action-calculate" class="action">=</button>
      </div>
    </div>
  </main>

  <script src="./index.js"></script>
</body>

</html>

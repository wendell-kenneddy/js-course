<body>
  <header id="page-header" class="sr-only" role="banner">
    <h1>Lista de Tarefas</h1>
  </header>

  <main class="container">
    <h2>Lista de Tarefas</h2>

    <form action="#" id="task-list-form">
      <label for="task">Nome da tarefa</label>
      <input type="text" id="task" name="task">
      <button id="add-task">Adicionar tarefa</button>
    </form>

    <div class="table-container">
      <table id="task-table">
        <summary class="sr-only">Lista de tarefas</summary>
        <thead>
          <tr>
            <th>Tarefa</th>
            <th>Apagar</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

  <script src="./index.js"></script>

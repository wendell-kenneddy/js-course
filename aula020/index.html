<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identifier</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./scripts/index.js" type="text/javascript" charset="utf-8"
    defer></script>
</head>

<body>
  <header id="page-header">
    <h1>Identifier</h1>
  </header>

  <main class="container">
    <section id="registered-persons">
      <h2>Pessoas Registradas</h2>

      <a href="#" id="new-entry" onclick="handleModal.open()">Adicionar
        registro</a>

      <table id="persons-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Peso</th>
            <th>Altura</th>
            <th></th>
            <th></th>
          </tr>
        </thead>

        <tbody>
        </tbody>
      </table>
    </section>
  </main>

  <div class="modal-overlay hide">
    <div class="modal">
      <form action="#" onsubmit="handleForm.submit(event)">
        <label for="name">Seu nome</label>
        <input type="text" id="name" name="name">
        <label for="nickname">Seu sobrenome</label>
        <input type="text" name="nickname" id="nickname">
        <label for="weight">Seu peso</label>
        <input type="number" name="weight" id="weight" step="0.01">
        <label for="height">Sua altura em metros</label>
        <input type="number" name="height" id="height" step="0.01">
        <div class="user-actions">
          <button>Submit</button>
          <a href="#" onclick="handleModal.close()">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
